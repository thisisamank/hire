<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Viewer</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

  <header class="w-full max-w-7xl mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center">Candidate Viewer</h1>
    <p class="text-lg text-gray-600 text-center mt-2">Browse and filter candidates for your team</p>
  </header>

  <section class="w-full max-w-7xl bg-white rounded-xl shadow-md p-6 mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="col-span-1 lg:col-span-2">
        <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
        <input 
          type="text" 
          id="search" 
          class="mt-1 p-2 border rounded-lg w-full bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm" 
          placeholder="Search by name, email, or role"
        >
      </div>

      <div>
        <label for="statusFilter" class="block text-sm font-medium text-gray-700">Status</label>
        <select id="statusFilter" class="mt-1 p-2 border rounded-lg w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
          <option value="">All Statuses</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div>
        <label for="roleFilter" class="block text-sm font-medium text-gray-700">Role</label>
        <select id="roleFilter" class="mt-1 p-2 border rounded-lg w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
          <option value="">All Roles</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Engineer">Backend Engineer</option>
          <option value="UI/UX Designer">UI/UX Designer</option>
          <option value="DevOps Engineer">DevOps Engineer</option>
        </select>
      </div>
    </div>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <h3 class="text-sm font-medium text-gray-700 mb-2">Graduation Year</h3>
        <div id="gradYearFilters" class="flex flex-wrap gap-2">
        </div>
      </div>

      <div>
        <h3 class="text-sm font-medium text-gray-700 mb-2">Looking For</h3>
        <div class="flex flex-wrap gap-2">
          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" value="Internship" class="lookingForFilter"> Internship
          </label>
          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" value="Full Time" class="lookingForFilter"> Full Time
          </label>
          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" value="Part Time" class="lookingForFilter"> Part Time
          </label>
          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" value="Contract Work" class="lookingForFilter"> Contract Work
          </label>
        </div>
      </div>
    </div>
  </section>

  <main id="dataContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-7xl">
  </main>

</body>
</html>
